sonar.projectKey=SalesforceApp
sonar.projectName=SalesforceApp
sonar.projectVersion=1.0

# Source code path
sonar.sources=force-app/main/default

# Language settings
sonar.language=apex
sonar.sourceEncoding=UTF-8

# Exclusions (optional)
sonar.exclusions=**/staticresources/**, **/aura/**, **/lwc/**/__tests__/**

# Apex & LWC coverage reports (optional later)
sonar.tests=force-app/main/default
sonar.test.inclusions=**/*.cls,**/*.js
